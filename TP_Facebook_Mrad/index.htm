<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FB Friend App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le style -->
	<link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	
	 <script type="text/javascript" src="https://www.google.com/jsapi"></script>    
	 <script type="text/javascript">      

	 </script>
	
  </head>

  <body>
  
    <div class="container">
      <div class="app row">
		<div class="well">
			<table>
				<tr><td><img class="img-rounded" style="height:75px;" src="http://screenshots.fr.sftcdn.net/fr/scrn/73000/73077/facebook-15-535x535.png"/></td><td><h2 class="app-heading">Friends App</h2> </td></tr>
			</table>
		</div>
		
		<div class="span1">
			<h3>Stats </h3>
		</div>
		
		<div class="span3">
			<div id="chart_gender" style="width: 300px; height: 300px;"></div>
		</div>
		
		<div class="span3">
			<div id="chart_birthday" style="width: 300px; height: 300px;"></div>
		</div>
		
		<div class="span3">
			<div id="chart_friends" style="width: 300px; height: 300px;"></div>
		</div>
		
		<div class="span4">
			<div id="chart_ages" style="width: 300px; height: 300px;"></div>
		</div>
		
		<div class="span4">
			<div id="chart_status" style="width: 300px; height: 300px;"></div>
		</div>
	  
        <div class="span12">
          <!-- btn-group, see: http://twitter.github.com/bootstrap/components.html#buttonGroups -->
          <div class="span12 app-toolbar btn-group">
				<button class="btn" id="byName">Sort by name</button>
            	<button class="btn" id="byBirthday">Sort by birthday</button>
				<input type="text" id="filter" name="filterName" placeholder="Type here to search"/>
				
				<button class="btn" id="removeSearch">
					<i class="icon-remove"></i>
				</button> 
				<div class="friendsCount">
					<span>0</span> friend(s)
				</div>
          </div>
		  
          <div class="friend-list row"></div>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="friends.js"></script>
    <script src="js/libs/jquery-1.9.0.js"></script>
    <script src="js/libs/bootstrap.2.2.2.js"></script>
    <script src="js/libs/lodash.1.0.0.rc-3.js"></script>
    <script src="js/libs/backbone.0.9.2.js"></script>

    <script id="friendTmpl" type="text/x-template" charset="utf-8">
      <div class="media">
        <a class="pull-left">
          <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 64px; height: 64px;" src="<%= pic_big %>">
        </a>
        <div class="media-body">
          <h4 class="media-heading"><a href="<%= profile_url %>"><%= sort_first_name %> <%= sort_last_name %></a></h4>
          <ul>
		<li><%= relationship_status %></li>
		<li><%= birthday_date %></li>
	  </ul>
        </div>
      </div>
    </script>
	
	<script src="js/model.js"></script>
	<script src="js/friendView.js"></script>
	<script src="js/appView.js"></script>
	

    <script type="text/javascript" charset="utf-8">
		var friends = new FriendCollection(getFriends());
		var myApp = new AppView({
		  el:      $('.app')[0], //élément conteneur
		  friends: friends //le friends c'est la variable au dessus
		});

		//myApp.renderFriends(friends);
		friends.reset(getFriends());
    </script>
	
  </body>
</html>
